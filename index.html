<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRock Paper Scissor</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin=""></script>
    <script src="rps.js" defer></script>

    
   
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <h2 id ="demo"> Try Your Luck!</h2>
    <div class=" container">
    <div class="section">
        <div class="info">
    <h3>You :  </h3>
    <span id="playerScore">0</span>
    </div>
    <div class="show" id="playerChoice">
        <i class="fas fa-hand-rock"></i>
    </div>
    </div>
    <div class="section">
        <div class="info">
    <h3>Computer :  </h3>
    <span id="computerScore">0</span>
    </div>
    <div class="show computer" id="computerChoice">
        <i class="fas fa-hand-scissors"></i>
    </div>
    </div>
    </div>
    <h2 style="color: rgb(233, 33, 19);" id="demo2"> Choose One! </h2>
    
    
    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>
   


    
</body>
</html>
